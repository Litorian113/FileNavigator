<style>
  :root {
    --font-stack: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    --primary-color: #000000; /* Swiss Style: Starkes Schwarz */
    --accent-color: #18A0FB; /* Figma Blue als Akzent */
    --bg-color: #FFFFFF;
    --text-color: #333333;
    --border-color: #E5E5E5;
    --spacing-unit: 8px;
  }

  body { 
    font-family: var(--font-stack); 
    padding: 24px; 
    font-size: 13px; 
    line-height: 1.5;
    color: var(--text-color);
    background-color: var(--bg-color);
    margin: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    box-sizing: border-box;
  }

  h2 { 
    margin-top: 0; 
    margin-bottom: 24px;
    font-weight: 700;
    font-size: 18px;
    letter-spacing: -0.02em;
    color: var(--primary-color);
    border-bottom: 2px solid var(--primary-color);
    padding-bottom: 12px;
  }

  .container {
    display: flex;
    flex-direction: column;
    gap: 16px;
    flex-grow: 1;
  }

  label {
    display: block;
    font-weight: 600;
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    margin-bottom: 6px;
    color: #888;
  }

  input[type="text"], textarea { 
    width: 100%; 
    padding: 12px; 
    margin-bottom: 0; 
    box-sizing: border-box; 
    border: 1px solid var(--border-color);
    border-radius: 0; /* Swiss Style: Eher eckig */
    font-family: var(--font-stack);
    font-size: 13px;
    transition: border-color 0.2s;
    background: #FAFAFA;
  }

  input[type="text"]:focus, textarea:focus {
    outline: none;
    border-color: var(--primary-color);
    background: #FFF;
  }

  textarea {
    resize: vertical;
    min-height: 120px;
    line-height: 1.6;
  }

  .button-group {
    display: flex;
    gap: 12px;
    margin-top: auto; /* Push to bottom */
    padding-top: 24px;
  }

  button { 
    padding: 12px 20px; 
    cursor: pointer; 
    font-family: var(--font-stack);
    font-weight: 600;
    font-size: 12px;
    border: none;
    border-radius: 0;
    transition: all 0.2s;
    flex: 1;
  }

  #save, #search-btn { 
    background-color: var(--primary-color); 
    color: white; 
  }
  
  #save:hover, #search-btn:hover {
    background-color: #333;
  }

  #ai-btn {
    flex: initial; /* Don't stretch like other buttons */
    padding: 6px;
    background-color: transparent;
    border: 1px solid var(--border-color);
    color: var(--text-color);
    border-radius: 4px;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 32px;
    height: 32px;
  }

  #ai-btn:hover {
    border-color: var(--primary-color);
    background-color: #F5F5F5;
  }

  #cancel { 
    background-color: transparent; 
    border: 1px solid var(--border-color); 
    color: var(--text-color);
  }

  #cancel:hover {
    border-color: var(--primary-color);
  }
  
  .info-block {
    margin-bottom: 16px;
  }

  .sid-display { 
    font-family: 'Roboto Mono', monospace; 
    background: #F5F5F5; 
    padding: 12px; 
    border-left: 4px solid var(--accent-color);
    font-size: 11px;
    color: #555;
    word-break: break-all;
  }
  
  #editor-container, #search-container { display: none; height: 100%; flex-direction: column; }
  
  /* Utility classes for visibility control via JS */
  .visible { display: flex !important; }

  .node-name-highlight {
    color: var(--primary-color);
    font-weight: 700;
  }
</style>

<h2>File Navigator</h2>

<!-- Such-Container (sichtbar wenn nichts ausgewählt ist) -->
<div id="search-container" class="container">
  <div class="info-block">
    <label>Status</label>
    <div>Kein Frame ausgewählt.</div>
  </div>
  
  <div class="info-block">
    <label>Suche</label>
    <input id="search-input" type="text" placeholder="Nach Alt-Text suchen...">
  </div>
  
  <div class="button-group">
    <button id="search-btn">Suchen</button>
  </div>
</div>

<!-- Editor-Container (sichtbar wenn Frame ausgewählt ist) -->
<div id="editor-container" class="container">
  <div class="info-block">
    <label>Ausgewählter Frame</label>
    <div id="node-name" class="node-name-highlight"></div>
  </div>
  
  <div class="info-block">
    <label>System ID (SID)</label>
    <div id="sid-display" class="sid-display">-</div>
  </div>

  <div class="info-block" style="flex-grow: 1; display: flex; flex-direction: column;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px;">
      <label style="margin-bottom: 0;">Alt Beschreibung</label>
      <button id="ai-btn" title="AI Auto-Complete">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11.017 2.814a1 1 0 0 1 1.966 0l1.051 5.558a2 2 0 0 0 1.594 1.594l5.558 1.051a1 1 0 0 1 0 1.966l-5.558 1.051a2 2 0 0 0-1.594 1.594l-1.051 5.558a1 1 0 0 1-1.966 0l-1.051-5.558a2 2 0 0 0-1.594-1.594l-5.558-1.051a1 1 0 0 1 0-1.966l5.558-1.051a2 2 0 0 0 1.594-1.594z"/><path d="M20 2v4"/><path d="M22 4h-4"/><circle cx="4" cy="20" r="2"/></svg>
      </button>
    </div>
    <textarea id="alt-text" placeholder="Stichworte eingeben und auf AI klicken..." style="flex-grow: 1;"></textarea>
  </div>
  
  <div class="button-group">
    <button id="cancel">Abbrechen</button>
    <button id="save">Speichern</button>
  </div>
</div>

<script>
const editor = document.getElementById('editor-container');
const searchContainer = document.getElementById('search-container');
const nameDisplay = document.getElementById('node-name');
const sidDisplay = document.getElementById('sid-display');
const input = document.getElementById('alt-text');
const searchInput = document.getElementById('search-input');
const aiBtn = document.getElementById('ai-btn');

let apiKey = '';

// Nachrichten vom Plugin (code.ts) empfangen
window.onmessage = (event) => {
  const msg = event.data.pluginMessage;

  if (msg.type === 'selection-empty') {
    editor.classList.remove('visible');
    searchContainer.classList.add('visible');
  } 
  else if (msg.type === 'wrong-type') {
    editor.classList.remove('visible');
    searchContainer.classList.remove('visible');
    // Optional: Fehlermeldung anzeigen
  } 
  else if (msg.type === 'update-data') {
    searchContainer.classList.remove('visible');
    editor.classList.add('visible');
    
    input.value = msg.altText;
    sidDisplay.textContent = msg.sid;
    nameDisplay.textContent = msg.nodeName;
    if (msg.apiKey) apiKey = msg.apiKey;
  }
};

aiBtn.onclick = async () => {
  const currentText = input.value;
  if (!apiKey) {
    alert("API Key fehlt! Bitte .env prüfen.");
    return;
  }
  
  aiBtn.style.opacity = '0.5';
  aiBtn.style.cursor = 'wait';
  aiBtn.disabled = true;

  try {
    const response = await fetch('https://api.openai.com/v1/chat/completions', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${apiKey}`
      },
      body: JSON.stringify({
        model: "gpt-3.5-turbo",
        messages: [
          {
            role: "system",
            content: "Du bist ein Experte für Barrierefreiheit und Alt-Texte. Erstelle basierend auf der Eingabe einen präzisen, beschreibenden Alt-Text für ein Bild. Beschreibe das Bild sachlich und detailliert. Antworte nur mit dem Alt-Text."
          },
          {
            role: "user",
            content: currentText ? `Erstelle einen Alt-Text basierend auf: "${currentText}"` : "Erstelle einen generischen Platzhalter-Alt-Text für ein Bild."
          }
        ],
        temperature: 0.7
      })
    });

    const data = await response.json();
    if (data.choices && data.choices.length > 0) {
      input.value = data.choices[0].message.content;
    } else {
      console.error("Keine Antwort von AI", data);
    }
  } catch (error) {
    console.error("Fehler bei AI Request:", error);
    alert("Fehler bei der AI-Generierung.");
  } finally {
    aiBtn.style.opacity = '1';
    aiBtn.style.cursor = 'pointer';
    aiBtn.disabled = false;
  }
};

document.getElementById('save').onclick = () => {
  const altText = input.value;
  parent.postMessage({ pluginMessage: { type: 'save-alt-text', altText } }, '*')
}

document.getElementById('search-btn').onclick = () => {
  const query = searchInput.value;
  parent.postMessage({ pluginMessage: { type: 'search-frames', query } }, '*')
}

document.getElementById('cancel').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
}
</script>

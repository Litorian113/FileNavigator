<style>
  :root {
    --font-stack: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    --primary-color: #000000; /* Swiss Style: Starkes Schwarz */
    --accent-color: #18A0FB; /* Figma Blue als Akzent */
    --bg-color: #FFFFFF;
    --text-color: #333333;
    --border-color: #E5E5E5;
    --spacing-unit: 8px;
  }

  body { 
    font-family: var(--font-stack); 
    padding: 24px; 
    font-size: 13px; 
    line-height: 1.5;
    color: var(--text-color);
    background-color: var(--bg-color);
    margin: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    box-sizing: border-box;
  }

  h2 { 
    margin-top: 0; 
    margin-bottom: 24px;
    font-weight: 700;
    font-size: 18px;
    letter-spacing: -0.02em;
    color: var(--primary-color);
    border-bottom: 2px solid var(--primary-color);
    padding-bottom: 12px;
  }

  .container {
    display: flex;
    flex-direction: column;
    gap: 16px;
    flex-grow: 1;
  }

  label {
    display: block;
    font-weight: 600;
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    margin-bottom: 6px;
    color: #888;
  }

  input[type="text"], textarea { 
    width: 100%; 
    padding: 12px; 
    margin-bottom: 0; 
    box-sizing: border-box; 
    border: 1px solid var(--border-color);
    border-radius: 0; /* Swiss Style: Eher eckig */
    font-family: var(--font-stack);
    font-size: 13px;
    transition: border-color 0.2s;
    background: #FAFAFA;
  }

  input[type="text"]:focus, textarea:focus {
    outline: none;
    border-color: var(--primary-color);
    background: #FFF;
  }

  textarea {
    resize: vertical;
    min-height: 120px;
    line-height: 1.6;
  }

  .button-group {
    display: flex;
    gap: 12px;
    margin-top: auto; /* Push to bottom */
    padding-top: 24px;
  }

  button { 
    padding: 12px 20px; 
    cursor: pointer; 
    font-family: var(--font-stack);
    font-weight: 600;
    font-size: 12px;
    border: none;
    border-radius: 0;
    transition: all 0.2s;
    flex: 1;
  }

  #save, #search-btn { 
    background-color: var(--primary-color); 
    color: white; 
  }
  
  #save:hover, #search-btn:hover {
    background-color: #333;
  }

  #cancel { 
    background-color: transparent; 
    border: 1px solid var(--border-color); 
    color: var(--text-color);
  }

  #cancel:hover {
    border-color: var(--primary-color);
  }
  
  .info-block {
    margin-bottom: 16px;
  }

  .sid-display { 
    font-family: 'Roboto Mono', monospace; 
    background: #F5F5F5; 
    padding: 12px; 
    border-left: 4px solid var(--accent-color);
    font-size: 11px;
    color: #555;
    word-break: break-all;
  }
  
  #editor-container, #search-container { display: none; height: 100%; flex-direction: column; }
  
  /* Utility classes for visibility control via JS */
  .visible { display: flex !important; }

  .node-name-highlight {
    color: var(--primary-color);
    font-weight: 700;
  }
</style>

<h2>File Navigator</h2>

<!-- Such-Container (sichtbar wenn nichts ausgew채hlt ist) -->
<div id="search-container" class="container">
  <div class="info-block">
    <label>Status</label>
    <div>Kein Frame ausgew채hlt.</div>
  </div>
  
  <div class="info-block">
    <label>Suche</label>
    <input id="search-input" type="text" placeholder="Nach Alt-Text suchen...">
  </div>
  
  <div class="button-group">
    <button id="search-btn">Suchen</button>
  </div>
</div>

<!-- Editor-Container (sichtbar wenn Frame ausgew채hlt ist) -->
<div id="editor-container" class="container">
  <div class="info-block">
    <label>Ausgew채hlter Frame</label>
    <div id="node-name" class="node-name-highlight"></div>
  </div>
  
  <div class="info-block">
    <label>System ID (SID)</label>
    <div id="sid-display" class="sid-display">-</div>
  </div>

  <div class="info-block" style="flex-grow: 1; display: flex; flex-direction: column;">
    <label>Alt Beschreibung</label>
    <textarea id="alt-text" placeholder="Beschreibung eingeben..." style="flex-grow: 1;"></textarea>
  </div>
  
  <div class="button-group">
    <button id="cancel">Abbrechen</button>
    <button id="save">Speichern</button>
  </div>
</div>

<script>
const editor = document.getElementById('editor-container');
const searchContainer = document.getElementById('search-container');
const nameDisplay = document.getElementById('node-name');
const sidDisplay = document.getElementById('sid-display');
const input = document.getElementById('alt-text');
const searchInput = document.getElementById('search-input');

// Nachrichten vom Plugin (code.ts) empfangen
window.onmessage = (event) => {
  const msg = event.data.pluginMessage;

  if (msg.type === 'selection-empty') {
    editor.classList.remove('visible');
    searchContainer.classList.add('visible');
  } 
  else if (msg.type === 'wrong-type') {
    editor.classList.remove('visible');
    searchContainer.classList.remove('visible');
    // Optional: Fehlermeldung anzeigen
  } 
  else if (msg.type === 'update-data') {
    searchContainer.classList.remove('visible');
    editor.classList.add('visible');
    
    input.value = msg.altText;
    sidDisplay.textContent = msg.sid;
    nameDisplay.textContent = msg.nodeName;
  }
};


document.getElementById('save').onclick = () => {
  const altText = input.value;
  parent.postMessage({ pluginMessage: { type: 'save-alt-text', altText } }, '*')
}

document.getElementById('search-btn').onclick = () => {
  const query = searchInput.value;
  parent.postMessage({ pluginMessage: { type: 'search-frames', query } }, '*')
}

document.getElementById('cancel').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
}
</script>
